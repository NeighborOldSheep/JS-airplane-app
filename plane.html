<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Battle</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">
        <div id="titleScore">
            <div>Kills: <span id="killNum">0</span></div>
            <div>Score: <span id="killScore">0</span></div>
            <div>HP: <span id="playBlood">5</span></div>
        </div>
        <div id ="stopgame">||</div>
        <div id="stop">
            <div class="button" id="continue_game">Continue</div>
            <div class="button" id="new_game">New Game</div>
            <div class="button">Exit Game</div>
        </div>
    </div>
    <audio src="./audio/bgm_dfzhandou.mp3" id="startmusic"></audio>
    <audio src="./audio/arrow_shot.wav" id="zdMuisc"></audio>

    <!-- import js code -->
    <script src="mainJs.js" defer></script>
    
</body>
</html>
